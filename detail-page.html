<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Strivazon detail page</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Strivazon</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./front-page.html">Front page</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./back-page.html">Back-office</a>
            </li>
          </ul>
        </div>
      </nav>

    <div class="container">
        <div class="row justify-content-center">

            <div class="col-6">
                <h1 class="my-3 text-center title"></h1>

                <ul class="list-group">
                    <!-- <li class="list-group-item">An item</li> -->
                </ul>
                
            </div>
        </div>
    </div>

    <script>

        const id = new URLSearchParams(location.search).get("id")
        
        const url = "https://striveschool-api.herokuapp.com/api/product/"

        window.onload = () => {

                fetch(url + id, {
                    method: "GET",
                    headers: {
                        "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MTRiMjFmMTRiYjUzZDAwMTViMTllZDciLCJpYXQiOjE2Mzg5NzI0MTQsImV4cCI6MTY0MDE4MjAxNH0.oauW9EyjgVFdXEkIv_2CZMaftq-xHesD6DsOGURaFg0"
                    }
                })
                .then(response => response.json())
                .then(product => {
                    const title = document.querySelector(".title")
                    title.innerHTML = `${product.name} details:`
                    const list = document.querySelector(".list-group")
                    list.innerHTML = `<li class="list-group-item text-center"><img src="${product.imageUrl}" height="200px" alt="product-photo"></li>
                    <li class="list-group-item">Name: ${product.name}</li>
                    <li class="list-group-item">Description: ${product.description}</li>
                    <li class="list-group-item">Brand: ${product.brand}</li>
                    <li class="list-group-item">Price: ${product.price}</li>
                    <li class="list-group-item">ID: ${product._id}</li>
                    <li class="list-group-item">User ID: ${product.userId}</li>
                    <li class="list-group-item">Created at: ${product.createdAt}</li>
                    <li class="list-group-item">Updated at: ${product.updatedAt}</li>
                    <span><button type="button" class="btn btn-warning mt-3 mb-5" onclick="editBtn()">Edit</button></span>`
                })
                .catch(err => console.error(err))
        }

        const editBtn = () => {
            window.location.assign("./back-page.html?id=" + id)
        }


    </script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

  </body>
</html>
